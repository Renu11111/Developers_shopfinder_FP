<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page - Shop Finder</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/contact.css" />
    
</head>

<body>
    <div class="banner">
        <div class="menu">
            <header>
                <a href="index.html"><img src="images/logo.png" alt="Shop Finder Logo"></a>
            </header>
            <nav>
                <ul class="navbar">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="contact.html">Contact Us</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="container contact">
        <div class="contact_row">
            <div class="col-3">
                <div class="contact-info"><img 
                        src="images/contact-image.png" alt="image">
                    <h2 class="text-white">Contact Us</h2>
                    <h4 class="text-white">We would love to hear from you !</h4>
                </div>
            </div>
            <div class="col-9">
                <form class="contact-form">
                    <div>
                        <label for="name">Name:</label>
                        <div>
                            <input type="text" 
                                id="name" placeholder="Enter Name" name="name">
                        </div>
                    </div>
                    <div ><label for="email"
                            >Email:</label>
                        <div><input type="email"
                                name="email">
                            <!---->
                        </div>
                    </div>
                    <div><label for="message">Message:</label>
                        <div class="col-sm-10"><textarea required=""
                                name="message" rows="5" id="message"
                                ></textarea>
                            <!---->
                        </div>
                    </div>
                    <div>
                        <div><button 
                                type="submit" onclick="contactMessage()" class="button button-primary button-primary-style">Submit</button></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="banner p-5">
        <div class="container p-5">
            <p class="text-center">&copy; Copyright ShopFinder 2021 </p>
        </div>
    </footer>

</body>

</html>
